<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D - Barber</title>
    <meta name="description" content="Responsive, Bootstrap, BS4">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><!-- style -->

<body class="layout-row">
    <div class="flex">
        <div class="w-xl w-auto-sm mx-auto py-5">
            <div class="p-4 d-flex flex-column h-100">
                <a href="index.html" class="navbar-brand align-self-center">
                    <img src="./assets/img/custom/logo.png" alt="logo" class="auth-logo">

            </div>
            <div class="card">
                <div id="content-body">
                    <div class="p-3 p-md-5">

                            </div>

                                class="btn btn-primary mb-4 custom-btn-primary">Sign in</button>

                    </div>
                </div>
            </div>
            <div class="text-center text-muted">&copy; Copyright. D-barber</div>
